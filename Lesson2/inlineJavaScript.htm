<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
</head>

<body>
    <!--click on heading-->
    <h1 onclick="alert('Hello World')">
        Heading
    </h1>

    <!--right click on heading-->
    <h1 oncontextmenu="alert('Hello World2')">
        Heading 2
    </h1>

    <!--hover on heading-->
    <h1 onmouseover="alert('Hello World3')">
        Heading 3
    </h1>

    <!--double click on heading-->
    <h1 ondblclick="alert('Hello World4')">
        Heading 4
    </h1>

    <h1 ondblclick="alert('Hello World5')" style="border:dashed 1px red">
        Heading5
    </h1>

    <h1>
        <span onclick="alert('Hello World6')">
            Heading6
        </span>
    </h1>

    <h1>
        <span onclick="alert('Hello World7')" style="border:dashed 1px red">
            Heading7
        </span>
    </h1>
</body>

</html>
