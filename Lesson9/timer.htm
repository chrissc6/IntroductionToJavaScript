<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <script>
        //Set timing interval to global variable name.
        var clock = setInterval("showtime()", 1000);

        var clock = setInterval("showtime2()", 10)

        //Function to display current time on the page.
        function showtime() {
            var now = new Date();
            var time = now.toLocaleTimeString();
            document.getElementById("ptime").innerHTML = time;
        }

        function starttimer() {
            clock = setInterval("showtime()", 1000);
        }

        //Function to stop the timer
        function stoptimer() {
            clearInterval(clock);
        }

        function showtime2() {
            var now = new Date();
            var time2 = now.getHours()+ ":" + now.getMinutes() + ":" + now.getSeconds() + ":" + now.getMilliseconds();
            document.getElementById("ptime2").innerHTML = time2;
        }
    </script>
</head>

<body>
    <!-- Paragraph with and ID to show the time -->
    <p id="ptime"></p>

    <p>
        <input type="button" value="Start Clock" onclick="starttimer()">
        <br>

        <!-- Button to stop the timer -->
        <input type="button" value="Stop Clock" onclick="stoptimer()">
    </p>

    <p id="ptime2"></p>
</body>

</html>
