<!DOCTYPE html>
<html>

<head>
    <title>Variables</title>
</head>

<body>
    <script>
        //Undefined variable
        var test

        //Variable initialized 
        var goober = "goober3"

        //Literal with double quotation marks
        alert("goober1")

        //Literal with single quotation marks
        alert('goober2')

        //Variable name
        alert(goober)

        //Variable set to another variable
        test = goober

        test = test.substring(0, 6) + "4"

        alert(test)
    </script>
</body>

</html>
